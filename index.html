<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Sweet Side Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e49de9; /* Solid background color */
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8); /* Background color with transparency */
            padding: 20px;
            border-radius: 10px;
            position: relative; /* Position relative for absolute positioning of image */
        }
        h1 {
            color: #ffd700; /* Golden color */
        }
        .pdf-object {
            width: 100%;
            height: 500px; /* Adjust height as needed */
        }
        .button-container {
            margin-top: 20px;
        }
        .button-container button {
            padding: 10px 20px;
            background-color: #ff6600;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button-container button:hover {
            background-color: #e65c00;
        }

        /* Media queries for mobile view */
        @media only screen and (max-width: 600px) {
            .container {
                padding: 10px; /* Reduce padding for smaller screens */
            }
            h1 {
                margin-top: 20px; /* Adjusted margin for smaller screens */
            }
            .pdf-object {
                height: 400px; /* Adjust height for smaller screens */
            }
            .button-container button {
                padding: 8px 16px; /* Adjust button padding for smaller screens */
                font-size: 14px; /* Decrease font size for smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to The Sweet Side</h1>
        <p>Check out our delicious menu!</p>
        <object data="Menu.pdf" type="application/pdf" class="pdf-object">
            <p>Sorry, your browser doesn't support embedded PDFs.</p>
            <p><a href="Menu.pdf">Click here to download the PDF file.</a></p>
        </object>
        <div class="button-container">
            <button id="viewOffers">Click for your Student Discount</button> <!-- Button to view offers -->
        </div>
    </div>
    
    <script>
        // JavaScript to redirect to the image when the button is clicked
        const viewOffersButton = document.getElementById('viewOffers');

        viewOffersButton.addEventListener('click', function() {
            window.location.href = 'discount.jpeg'; // Replace 'discount.jpeg' with the path to your image
        });
    </script>
</body>
</html>
