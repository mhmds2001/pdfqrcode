<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Sweet Side Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e49de9; /* Solid background color */
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8); /* Background color with transparency */
            padding: 20px;
            border-radius: 10px;
            position: relative; /* Position relative for absolute positioning of image */
        }
        h1 {
            color: #ffd700; /* Golden color */
        }
        .pdf-object {
            width: 100%;
            height: 500px; /* Adjust height as needed */
        }
        .button-container {
            position: fixed;
            bottom: 50px;
            right: 50px;
            z-index: 2;
        }
        .button {
            background-color: #ff6600;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            font-size: 24px;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }
        .button:hover {
            transform: scale(1.1);
        }
        .dialog-box {
            position: absolute;
            bottom: 80px;
            right: 70px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 1;
        }
        .button:hover + .dialog-box {
            display: block;
        }
        .dialog-box p {
            margin: 5px 0;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to The Sweet Side</h1>
        <p>Check out our delicious menu!</p>
        <object data="Menu.pdf" type="application/pdf" class="pdf-object">
            <p>Sorry, your browser doesn't support embedded PDFs.</p>
            <p><a href="Menu.pdf">Click here to download the PDF file.</a></p>
        </object>
    </div>
    <div class="button-container">
        <button class="button" id="sweetSideMenuButton">Menu</button>
        <div class="dialog-box">
            <p>Click to view The Sweet Side Menu</p>
        </div>
        <button class="button" id="blackWhiteMenuButton">B&W</button>
        <div class="dialog-box">
            <p>Click to view the Black & White Menu</p>
        </div>
    </div>

    <script>
        // JavaScript to handle button clicks
        document.getElementById('sweetSideMenuButton').addEventListener('click', function() {
            window.location.href = 'Menu.pdf'; // Replace 'menu.pdf' with the path to your menu PDF
        });

        document.getElementById('blackWhiteMenuButton').addEventListener('click', function() {
            window.location.href = 'black_white_menu.pdf'; // Replace 'black_white_menu.pdf' with the path to your Black & White menu PDF
        });
    </script>
</body>
</html>
