<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Sweet Side Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e49de9; /* Solid background color */
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8); /* Background color with transparency */
            padding: 20px;
            border-radius: 10px;
            position: relative; /* Position relative for absolute positioning of image */
        }
        h1 {
            color: #ffd700; /* Golden color */
        }
        .pdf-object {
            width: 100%;
            height: 500px; /* Adjust height as needed */
        }
        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 100px; /* Adjust image width as needed */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Logo" class="logo"> <!-- Image in the top-left corner -->
        <h1>Welcome to The Sweet Side</h1>
        <p>Check out our delicious menu!</p>
        <object data="The Sweet Side Menu.pdf" type="application/pdf" class="pdf-object">
            <p>Sorry, your browser doesn't support embedded PDFs.</p>
            <p><a href="The Sweet Side Menu.pdf">Click here to download the PDF file.</a></p>
        </object>
        <div class="button-container">
            <button id="viewOffers">Click for your Student Discount</button> <!-- Button to view offers -->
        </div>
    </div>
    
    <script>
        // JavaScript to redirect to the image when the button is clicked
        const viewOffersButton = document.getElementById('viewOffers');

        viewOffersButton.addEventListener('click', function() {
            window.location.href = 'discount.jpeg'; // Replace 'offer_image.jpg' with the path to your image
        });
    </script>
</body>
</html>
