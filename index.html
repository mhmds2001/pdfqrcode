<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Sweet Side Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('bg.jpg'); /* Replace 'background-image.jpg' with your image path */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8); /* Background color with transparency */
            padding: 20px;
            border-radius: 10px;
            display: none; /* Initially hide the container */
        }
        h1 {
            color: #ffd700; /* Golden color */
        }
        .pdf-object {
            width: 100%;
            height: 500px; /* Adjust height as needed */
        }
    </style>
</head>
<body>
    <button id="toggleMenu">Toggle Menu</button> <!-- Button to toggle the menu -->
    <div class="container" id="menuContainer">
        <h1>Welcome to The Sweet Side</h1>
        <p>Check out our delicious menu!</p>
        <object data="Menu.pdf" type="application/pdf" class="pdf-object">
            <p>Sorry, your browser doesn't support embedded PDFs.</p>
            <p><a href="Menu.pdf">Click here to download the PDF file.</a></p>
        </object>
    </div>

    <script>
        // JavaScript to toggle the visibility of the menu container
        const toggleButton = document.getElementById('toggleMenu');
        const menuContainer = document.getElementById('menuContainer');

        toggleButton.addEventListener('click', function() {
            if (menuContainer.style.display === 'none') {
                menuContainer.style.display = 'block';
            } else {
                menuContainer.style.display = 'none';
            }
        });
    </script>
</body>
</html>
