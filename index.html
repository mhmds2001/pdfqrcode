<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Sweet Side Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e49de9; /* Solid background color */
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8); /* Background color with transparency */
            padding: 20px;
            border-radius: 10px;
            position: relative; /* Position relative for absolute positioning of image */
        }
        h1 {
            color: #ffd700; /* Golden color */
        }
        .pdf-object {
            width: 100%;
            height: 500px; /* Adjust height as needed */
        }
        .button-container {
            margin-top: 20px;
        }
        .button-container button {
            padding: 10px 20px;
            background-color: #ff6600;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 10px;
        }
        .button-container button:hover {
            background-color: #e65c00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to The Sweet Side</h1>
        <p>Check out our delicious menus!</p>
        <div class="button-container">
            <button id="viewSweetSideMenu">The Sweet Side Menu</button>
            <button id="viewBlackWhiteMenu">Black & White Menu</button>
        </div>
    </div>
    
    <script>
        // JavaScript to redirect to the menu.pdf when the "The Sweet Side Menu" button is clicked
        const viewSweetSideMenuButton = document.getElementById('viewSweetSideMenu');

        viewSweetSideMenuButton.addEventListener('click', function() {
            window.location.href = 'Menu.pdf'; // Replace 'menu.pdf' with the path to your menu PDF
        });

        // JavaScript to redirect to another PDF when the "Black & White Menu" button is clicked
        const viewBlackWhiteMenuButton = document.getElementById('viewBlackWhiteMenu');

        viewBlackWhiteMenuButton.addEventListener('click', function() {
            window.location.href = 'black_white_menu.pdf'; // Replace 'black_white_menu.pdf' with the path to your Black & White menu PDF
        });
    </script>
</body>
</html>
